<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noise Loss Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }
    header {
      padding: 80px 20px 40px;
    }
    h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    h2 {
      font-weight: 300;
      font-size: 1.2em;
      color: #444;
    }
    .ink-line {
      width: 80px;
      height: 3px;
      background: black;
      margin: 20px auto;
    }
    section {
      margin: 60px 20px;
    }
    .btn {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      border: 1px solid black;
      text-decoration: none;
      color: black;
      font-size: 1em;
      transition: background 0.2s;
    }
    .btn:hover {
      background: black;
      color: white;
    }
    img {
      max-width: 90%;
      margin: 20px 0;
      border: 1px solid #000;
    }
    audio {
      margin: 15px auto;
      display: block;
    }
    footer {
      font-size: 0.8em;
      color: #555;
      padding: 40px 20px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>WHEN NOISE LOWERS THE LOSS</h1>
    <h2>Rethinking Likelihood-based Evaluation in Music LLMs</h2>
    <div class="ink-line"></div>
    <a href="paper/paper.pdf" class="btn" target="_blank">Read the Paper</a>
  </header>

  <section>
    <h2>Figures from the Paper</h2>
    <img src="assets/img/figure1.png" alt="Figure 1 placeholder">
    <img src="assets/img/figure2.png" alt="Figure 2 placeholder">
  </section>

  <section>
    <h2>Audio Demos</h2>
    <p>Original</p>
    <audio controls>
      <source src="assets/audio/original.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <p>Noise Injected</p>
    <audio controls>
      <source src="assets/audio/noise.mp3" type="audio/mpeg">
    </audio>
    <p>Model Generated</p>
    <audio controls>
      <source src="assets/audio/generated.mp3" type="audio/mpeg">
    </audio>
  </section>

  <footer>
    <p>&copy; 2025 Noise Loss Project. All rights reserved.</p>
  </footer>
</body>
</html>
